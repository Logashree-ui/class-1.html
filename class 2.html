<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <h1>
            <p align="center">Free Survey Form</p>
        </h1>
    </head>
    <body>
        <h3>
            <p align="center">Thank you for filling this form</p>
            <p align="center"><lable for="Name">Name</lable>
            <input type="text" id="name" name="name" placeholder="Enter your name"></p>
            <p align="center"><lable for="Email">Email</lable>
            <input type="email" id="email" name="email" placeholder="Enter your email"></p>
        </h3>
        <h4>
            <p align="center">Age(Optional)<br>
            <input type="numbers" id="numbers" placeholder="Enter your age"></p>
        </h4>
        <h4>
        <p align="center">Which option best describes your current role?</p><br>
        <p align="center">
        <select>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
        </select>
        </p>
        <p align="center">Do you like coding?</p>
        <p align="center">
        <input type="radio"name="coding"><lable for="Definitely">Definitely</lable><br>
        <input type="radio"name="coding"><lable for="Probably">Probably</lable><br>
        <input type="radio"name="coding"><lable for="Not sure">Not sure</lable><br>
        </p>
        </select>
        <p align="center">what would you like to see improved?</p>
        <p align="center">
        <input type="checkbox" align="center"name="improvement"><lable for="front end projects">front end projects</lable><br>
        <input type="checkbox" align="center"name="improvement"><lable for="back end projects">back end projects</lable><br>
        <p align="center">Any comments or suggestions?</p>
        <p align="center">
        <textarea rows="8" cols="50" align="center"></textarea><br>
        </p>
        <p align="center">
        <input type="submit">
        <input type="reset">
        </p>
        </h4>
    </body>
</html>
