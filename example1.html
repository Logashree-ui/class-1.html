<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    header {
      background-color: #eae0dc;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    .left img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .left h2, .left h3 {
      margin-top: 10px;
      color: gray;
    }

    .right h3 {
      color: black;
    }

    /* ========== MEDIA QUERIES ========== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .container {
        flex-direction: column;
        padding: 10px;
      }

      .right {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Paris Restaurant</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="left">
      <img src="burger.jpg" alt="Burger Image" />
      <h2><i>Hello Foodee</i></h2>
      <h3><i>Welcome My Restaurant</i></h3>
    </div>

    <div class="right">
      <h3><b>About Restaurant</b></h3>
      <p>
        Cafe de Paris is a charming restaurant nestled in the heart of Paris,
        offering classic French cuisine in a warm and inviting atmosphere.
      </p>
    </div>
  </div>

</body>
</html>
